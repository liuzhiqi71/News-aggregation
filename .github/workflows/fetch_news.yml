name: Daily News Fetch

on:
  schedule:
    - cron: '0 3 * * *'  # âœ… æ¯å¤© UTC 3ç‚¹ï¼ˆåŒ—äº¬æ—¶é—´ä¸Šåˆ11ç‚¹ï¼‰
  workflow_dispatch:

permissions:
  contents: write  # å¿…é¡»æœ‰æƒé™æäº¤å›ä»“åº“

jobs:
  run-fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run fetch_news.py
        run: python fetch_news.py

      - name: Commit news data
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add news_raw_*.json
          git commit -m "ğŸ“¥ Daily fetch $(date +'%Y-%m-%d')" || echo "No changes"
